<style>
  canvas {
    width: 50%;
    height: 50%;
    touch-action: none;
  }
</style>

<main class="main">
  <div class="content">
    <ngs-code-editor
      [theme]="theme"
      [codeModel]="codeModel"
      [options]="options"
      (valueChanged)="onCodeChanged($event)">
    </ngs-code-editor>
    <canvas #canvas></canvas>
  </div>
</main>
